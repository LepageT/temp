<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title of the document</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    Content of the document......
    <h3 id="location"></h3>
    <div id="map"></div>

    <script>
        var id, target, options;
        var map;
        function initMap() {
            var uluru = {
                lat: 46.829696299999995,
                lng: -71.2266364
            };
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: uluru
            });
           
        }
                
        function success(pos) {
            var crd = pos.coords;

            if (target.latitude === crd.latitude && target.longitude === crd.longitude) {
                console.log('Congratulations, you reached the target');
                navigator.geolocation.clearWatch(id);
            }
            console.log(pos);
            document.getElementById("location").innerHTML = pos.coords.accuracy;
            
            var marker = new google.maps.Marker({
              position: {lat: pos.coords.latitude, lng: pos.coords.longitude},
              map: map
            });
        }

        function error(err) {
            console.warn('ERROR(' + err.code + '): ' + err.message);
        }

        target = {
            latitude: 0,
            longitude: 0
        };

        options = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 600000
        };

        id = navigator.geolocation.watchPosition(success, error, options);

        
    </script>
    
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkLMk0tqbHp2eiY6fMy7lTsBBwY2kIdxE&callback=initMap">
    </script>
</body>

</html>
